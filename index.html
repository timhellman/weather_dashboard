<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>


<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-jumbotron">Weather Dashboard</h1>
        </div>
    </div>
    <div class="row ml-3">
        <div class="col-md-3" id="citysearchstyle">
            <form id="city-search">
                <label for="cityName">Enter a city</label>
                <input type="text" id="cityName" placeholder="(type here)"></input>
                <button id="find-city">SEARCH</button>
            
                <div id="searchHistory">

                </div>
            </form>
        </div>
        <div class="col-md-8" id="city-data">

                <div id="city-date"></div>
            <div id="city-temperature">Temperature: </div>
            <div id="city-humidty">Humidity: </div>
            <div id="city-windspeed">Wind Speed: </div>
            <div id="city-uvindex">UV Index: </div>
             <div class="row mt-3" id="fivedayforecast">
        </div>
    </div>

        </div>
        
    </div>
   

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js" rel="javascript"></script>

</body>

</html>
